<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>定量的プロジェクト管理ツール (Redmine)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
  html {
      height: 100%;
  }
  body, div, h2, h3, h4, h5, h6, blockquote, pre, address, ul, ol, li, dl, dt, dd, table, th, td, form, fieldset {
      margin: 0;
      padding: 0;
  }
  body {
      background-color: #fff;
      white-space: normal;
      word-break: break-all;
      word-wrap: break-word;
      font-size: 24px;
      line-height: 1.2;
      color: #222;
      font-family: "Arial", "Helvetica", sans-serif;
  }
  h1, h2, h3, h4, h5, h6 {
      font-size: 28px;
  }
  h1, h2 {
      margin: 8px 0;
      text-align: center;
  }
  p {
      font-size: 28px;
      margin: 8px 0;
  }
  ul {
      list-style: none;
  }
  img {
      border: none;
      vertical-align: middle;
  }
  em {
      font-style: normal;
      font-weight: bold;
  }
  input, textarea, select {
      font-family: inherit;
      font-size: 28px;
      font-weight: inherit;
  }
  a {
      color: #666666;
  }
  #contents {
      margin: 48px auto;
      padding: 6px 12px;
      widtH: 480px;
      border: 1px solid #888;
  }
  #buttons {
      text-align: center;
      white-space: nowrap;
      margin: 12px 0;
      padding: 6px 0;
  }
  #buttons a {
      padding: 12px 0;
      display: block;
      margin: 6px 16px;
      border: 2px outset #cccccc;
      background-color: #eeeeee;
      white-space: wrap;
      color: #000;
      text-decoration: none;
  }
  #buttons a:hover {
      background-color: #ccddff;
      outline: none;
  }
  #buttons a:active {
      border: 2px inset #cccccc;
      background-color: #ccddff;
      outline: none;
  }
  </style>
</head>
<body>
  <div id="contents">
    <h1>定量的プロジェクト管理ツール</h1>
    <div id="buttons">
      <a target="_blank" onclick="this.blur()" href="../redmine">Redmineトップページ</a>
    </div>
    <h2>ヘルプ</h2>
    <div id="buttons">
      <a target="_blank" onclick="this.blur()" href="Implementation Tools (Management) Help.pdf">管理・運用編</a>
      <a target="_blank" onclick="this.blur()" href="Implementation Tools (Operation) Help.pdf">操作編</a>
    </div>
  </div>
</body>
</html>
