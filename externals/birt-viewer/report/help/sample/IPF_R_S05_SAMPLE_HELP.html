          <td width="129"><font size="2">解説</font></td>
          <td width="497"><font size="2">　プログラム製造着手当初は予実割合が1.00以上で推移していますが、<br>

          　予実割合が6/29週で途切れていることから、製造が完了していることがわかります。<br>
          　また、製造完了後7/13週にソース規模に変化があることから、<br>
          　障害の発生等によりソースの修正があったことが想定されます。<br>
